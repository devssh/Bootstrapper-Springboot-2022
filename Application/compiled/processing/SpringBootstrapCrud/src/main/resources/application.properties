spring.application.name=SpringBootstrapCrud
spring.security.user.name=test
spring.security.user.password=test
server.port=8081
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
ogging.config=classpath:logback.xml
logging.file=logs/logfile.txt
logging.file.name=logs/logfile.txt
logging.group.tomcat=org.apache.catalina, org.apache.coyote, org.apache.tomcat
logging.level.tomcat=INFO
management.endpoints.testRead.enabled=true
management.endpoints.jmx.exposure.include=health,info
management.endpoints.web.discovery.enabled=true
management.endpoints.web.exposure.include=* 
